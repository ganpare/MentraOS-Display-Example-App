<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÉÜ„Ç≠„Çπ„Éà„Éï„Ç°„Ç§„É´ÈÅ∏Êäû</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        .file-input-wrapper {
            margin-bottom: 20px;
        }
        
        .file-input-label {
            display: block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .text-input-wrapper {
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #28a745;
            color: white;
        }
        
        button:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ „ÉÜ„Ç≠„Çπ„Éà„Éï„Ç°„Ç§„É´ÈÅ∏Êäû</h1>
        
        <div class="file-input-wrapper">
            <label for="fileInput" class="file-input-label">
                üìÅ „Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû
            </label>
            <input type="file" id="fileInput" accept=".txt,.text,.md,.markdown" />
        </div>
        
        <div class="text-input-wrapper">
            <textarea id="textInput" placeholder="„Åæ„Åü„ÅØ„ÄÅ„Åì„Åì„Å´„ÉÜ„Ç≠„Çπ„Éà„ÇíÁõ¥Êé•ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>
        </div>
        
        <button id="displayBtn">AR„Ç∞„É©„Çπ„Å´Ë°®Á§∫</button>
        
        <!-- „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éú„Çø„É≥„Ç®„É™„Ç¢Ôºà„ÉÜ„Ç≠„Çπ„ÉàË°®Á§∫Âæå„Å´Ë°®Á§∫Ôºâ -->
        <div id="navigationArea" style="display: none; margin-top: 20px;">
            <div style="display: flex; gap: 10px;">
                <button id="prevBtn" style="flex: 1; background: #6c757d;">‚Üê Ââç„Å∏</button>
                <button id="nextBtn" style="flex: 1; background: #667eea;">Ê¨°„Å∏ ‚Üí</button>
            </div>
            <div id="pageInfo" style="text-align: center; margin-top: 10px; color: #666; font-size: 14px;"></div>
        </div>
        
        <div id="status" class="status"></div>
        <div id="fileInfo" class="file-info" style="display: none;"></div>
    </div>

    <script>
        // API„ÅÆ„Éô„Éº„ÇπURL
        const apiBaseUrl = window.location.origin;

        const fileInput = document.getElementById('fileInput');
        const textInput = document.getElementById('textInput');
        const displayBtn = document.getElementById('displayBtn');
        const statusEl = document.getElementById('status');
        const fileInfoEl = document.getElementById('fileInfo');
        const navigationArea = document.getElementById('navigationArea');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfoEl = document.getElementById('pageInfo');

        let selectedFile = null;
        
        // „ÇØ„É©„Ç§„Ç¢„É≥„ÉàÂÅ¥„Åß„Éö„Éº„Ç∏„É≥„Ç∞„ÇíÁÆ°ÁêÜ
        class TextPager {
            constructor(text, maxCharsPerPage = 150) {
                this.pages = [];
                this.currentPage = 0;
                this.maxCharsPerPage = maxCharsPerPage;
                this.splitIntoPages(text);
            }

            splitIntoPages(text) {
                this.pages = [];
                if (!text || text.trim().length === 0) {
                    this.pages = [''];
                    return;
                }

                const cleanText = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n').trim();
                const paragraphs = cleanText.split('\n');
                
                let currentPage = '';
                for (let i = 0; i < paragraphs.length; i++) {
                    const paragraph = paragraphs[i].trim();
                    if (!paragraph) {
                        if (currentPage) currentPage += '\n';
                        continue;
                    }

                    if ((currentPage + paragraph).length <= this.maxCharsPerPage) {
                        if (currentPage) currentPage += '\n';
                        currentPage += paragraph;
                    } else {
                        if (currentPage) {
                            this.pages.push(currentPage.trim());
                            currentPage = '';
                        }

                        let remaining = paragraph;
                        while (remaining.length > 0) {
                            if (remaining.length <= this.maxCharsPerPage) {
                                currentPage = remaining;
                                remaining = '';
                            } else {
                                let splitIndex = this.maxCharsPerPage;
                                const lastSpaceIndex = remaining.lastIndexOf(' ', this.maxCharsPerPage);
                                if (lastSpaceIndex > this.maxCharsPerPage * 0.7) {
                                    splitIndex = lastSpaceIndex;
                                }
                                this.pages.push(remaining.substring(0, splitIndex).trim());
                                remaining = remaining.substring(splitIndex).trim();
                            }
                        }
                    }
                }

                if (currentPage) {
                    this.pages.push(currentPage.trim());
                }

                if (this.pages.length === 0) {
                    this.pages = [''];
                }
            }

            getCurrentPage() {
                return this.pages[this.currentPage] || '';
            }

            nextPage() {
                if (this.currentPage < this.pages.length - 1) {
                    this.currentPage++;
                    return true;
                }
                return false;
            }

            prevPage() {
                if (this.currentPage > 0) {
                    this.currentPage--;
                    return true;
                }
                return false;
            }

            getCurrentPageNumber() {
                return this.currentPage + 1;
            }

            getTotalPages() {
                return this.pages.length;
            }

            getPageInfo() {
                return `${this.getCurrentPageNumber()}/${this.getTotalPages()}`;
            }
        }

        let textPager = null;

        // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            selectedFile = file;
            
            // „Éï„Ç°„Ç§„É´ÊÉÖÂ†±„ÇíË°®Á§∫
            fileInfoEl.textContent = `ÈÅ∏Êäû„Åï„Çå„Åü„Éï„Ç°„Ç§„É´: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            fileInfoEl.style.display = 'block';

            // „ÉÜ„Ç≠„Çπ„Éà„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Çì„Åßtextarea„Å´Ë°®Á§∫
            if (file.type === 'text/plain' || 
                file.type === 'text/markdown' || 
                file.name.endsWith('.txt') || 
                file.name.endsWith('.md') || 
                file.name.endsWith('.markdown')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    textInput.value = e.target.result;
                };
                reader.readAsText(file);
            } else {
                statusEl.textContent = '„ÉÜ„Ç≠„Çπ„Éà„Éï„Ç°„Ç§„É´(.txt, .md)„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                statusEl.className = 'status error';
            }
        });

        // Ë°®Á§∫„Éú„Çø„É≥
        displayBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            
            if (!text) {
                statusEl.textContent = '„ÉÜ„Ç≠„Çπ„Éà„ÅåÂÖ•Âäõ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì';
                statusEl.className = 'status error';
                return;
            }

            displayBtn.disabled = true;
            statusEl.textContent = 'ÈÄÅ‰ø°‰∏≠...';
            statusEl.className = 'status';

            try {
                let response;
                
                if (selectedFile) {
                    // „Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
                    const formData = new FormData();
                    formData.append('file', selectedFile);
                    
                    response = await fetch(`${apiBaseUrl}/api/upload-text`, {
                        method: 'POST',
                        credentials: 'include', // „ÇØ„ÉÉ„Ç≠„Éº„ÇíÈÄÅ‰ø°
                        body: formData
                    });
                } else {
                    // „ÉÜ„Ç≠„Çπ„Éà„ÇíÁõ¥Êé•ÈÄÅ‰ø°
                    response = await fetch(`${apiBaseUrl}/api/upload-text`, {
                        method: 'POST',
                        credentials: 'include', // „ÇØ„ÉÉ„Ç≠„Éº„ÇíÈÄÅ‰ø°
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            text: text
                        })
                    });
                }

                const data = await response.json();
                
                if (data.success) {
                    // „ÇØ„É©„Ç§„Ç¢„É≥„ÉàÂÅ¥„Åß„Éö„Éº„Ç∏„É≥„Ç∞„ÇíÂàùÊúüÂåñ
                    textPager = new TextPager(text);
                    
                    // ÊúÄÂàù„ÅÆ„Éö„Éº„Ç∏„ÇíAR„Ç∞„É©„Çπ„Å´Ë°®Á§∫
                    await displayCurrentPage();
                    
                    // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éú„Çø„É≥„ÇíË°®Á§∫
                    navigationArea.style.display = 'block';
                    updatePageInfo();
                    
                    statusEl.textContent = '‚úÖ AR„Ç∞„É©„Çπ„Å´Ë°®Á§∫„Åó„Åæ„Åó„ÅüÔºÅ';
                    statusEl.className = 'status success';
                } else {
                    statusEl.textContent = '‚ùå „Ç®„É©„Éº: ' + data.error;
                    statusEl.className = 'status error';
                }
            } catch (error) {
                statusEl.textContent = '‚ùå ÈÄö‰ø°„Ç®„É©„Éº: ' + error.message;
                statusEl.className = 'status error';
            } finally {
                displayBtn.disabled = false;
            }
        });

        // ÁèæÂú®„ÅÆ„Éö„Éº„Ç∏„ÇíAR„Ç∞„É©„Çπ„Å´Ë°®Á§∫Ôºà„ÇØ„É©„Ç§„Ç¢„É≥„ÉàÂÅ¥„Åß„Éö„Éº„Ç∏„É≥„Ç∞ÁÆ°ÁêÜÔºâ
        async function displayCurrentPage() {
            if (!textPager) {
                console.error('TextPager„ÅåÂàùÊúüÂåñ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }

            const pageText = textPager.getCurrentPage();
            const pageInfo = textPager.getPageInfo();

            if (!pageText) {
                console.error('„Éö„Éº„Ç∏„ÉÜ„Ç≠„Çπ„Éà„ÅåÁ©∫„Åß„Åô');
                return;
            }

            // „ÉÜ„Ç≠„Çπ„Éà„ÅÆ„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„ÉóÔºàÂà∂Âæ°ÊñáÂ≠ó„ÇíÈô§Âéª„ÄÅÊîπË°å„ÅØ‰øùÊåÅÔºâ
            const cleanText = pageText
                .replace(/[^\x20-\x7E\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF\n]/g, '')
                .trim();

            if (!cleanText) {
                console.error('„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„ÉóÂæå„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„ÅåÁ©∫„Åß„Åô');
                return;
            }

            // AR„Ç∞„É©„Çπ„Å´„Éö„Éº„Ç∏„ÉÜ„Ç≠„Çπ„Éà„Å®„Éö„Éº„Ç∏ÊÉÖÂ†±„ÇíË°®Á§∫
            const displayText = `${cleanText}\n\n${pageInfo}`;

            try {
                // „Çµ„Éº„Éê„Éº„Å´Ë°®Á§∫„Åô„Çã„ÉÜ„Ç≠„Çπ„Éà„Å†„Åë„ÇíÈÄÅ‰ø°
                const response = await fetch(`${apiBaseUrl}/api/display-text`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: displayText })
                });

                const data = await response.json();
                if (!data.success) {
                    console.error('Display error:', data.error);
                }
            } catch (error) {
                console.error('Display error:', error);
            }
        }

        // „Éö„Éº„Ç∏ÊÉÖÂ†±„ÇíÊõ¥Êñ∞
        function updatePageInfo() {
            if (textPager) {
                pageInfoEl.textContent = `„Éö„Éº„Ç∏ ${textPager.getPageInfo()}`;
            }
        }

        // Ââç„Å∏„Éú„Çø„É≥
        prevBtn.addEventListener('click', async () => {
            if (!textPager) return;
            
            prevBtn.disabled = true;
            if (textPager.prevPage()) {
                await displayCurrentPage();
                updatePageInfo();
            } else {
                statusEl.textContent = 'ÊúÄÂàù„ÅÆ„Éö„Éº„Ç∏„Åß„Åô';
                statusEl.className = 'status';
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 2000);
            }
            prevBtn.disabled = false;
        });

        // Ê¨°„Å∏„Éú„Çø„É≥
        nextBtn.addEventListener('click', async () => {
            if (!textPager) return;
            
            nextBtn.disabled = true;
            if (textPager.nextPage()) {
                await displayCurrentPage();
                updatePageInfo();
            } else {
                statusEl.textContent = 'ÊúÄÂæå„ÅÆ„Éö„Éº„Ç∏„Åß„Åô';
                statusEl.className = 'status';
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 2000);
            }
            nextBtn.disabled = false;
        });
    </script>
</body>
</html>
