<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÉÜ„Ç≠„Çπ„Éà„Éï„Ç°„Ç§„É´ÈÅ∏Êäû</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        .file-input-wrapper {
            margin-bottom: 20px;
        }
        
        .file-input-label {
            display: block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .text-input-wrapper {
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #28a745;
            color: white;
        }
        
        button:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ „ÉÜ„Ç≠„Çπ„Éà„Éï„Ç°„Ç§„É´ÈÅ∏Êäû</h1>
        
        <div class="file-input-wrapper">
            <label for="fileInput" class="file-input-label">
                üìÅ „Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû
            </label>
            <input type="file" id="fileInput" accept=".txt,.text,.md,.markdown" />
        </div>
        
        <div class="text-input-wrapper">
            <textarea id="textInput" placeholder="„Åæ„Åü„ÅØ„ÄÅ„Åì„Åì„Å´„ÉÜ„Ç≠„Çπ„Éà„ÇíÁõ¥Êé•ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>
        </div>
        
        <button id="displayBtn">AR„Ç∞„É©„Çπ„Å´Ë°®Á§∫</button>
        
        <!-- „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„Éú„Çø„É≥„Ç®„É™„Ç¢Ôºà„ÉÜ„Ç≠„Çπ„ÉàË°®Á§∫Âæå„Å´Ë°®Á§∫Ôºâ -->
        <div id="navigationArea" style="display: none; margin-top: 20px;">
            <div style="display: flex; gap: 10px;">
                <button id="prevBtn" style="flex: 1; background: #6c757d;">‚Üê Ââç„Å∏</button>
                <button id="nextBtn" style="flex: 1; background: #667eea;">Ê¨°„Å∏ ‚Üí</button>
            </div>
            <div id="pageInfo" style="text-align: center; margin-top: 10px; color: #666; font-size: 14px;"></div>
        </div>
        
        <div id="status" class="status"></div>
        <div id="fileInfo" class="file-info" style="display: none;"></div>
    </div>

    <script>
        // API„ÅÆ„Éô„Éº„ÇπURL
        // MentraOS„Ç¢„Éó„É™„ÅÆWebviewÂÜÖ„Åß„ÅØ„ÄÅwindow.location.origin„ÅåÊ≠£„Åó„ÅèÂèñÂæó„Åß„Åç„Å™„ÅÑ„Åü„ÇÅ„ÄÅ
        // Á©∫ÊñáÂ≠óÂàó„Å´„Åó„Å¶Áõ∏ÂØæ„Éë„Çπ„Å®„Åó„Å¶Âãï‰Ωú„Åï„Åõ„ÇãÔºàÁèæÂú®„ÅÆ„Éö„Éº„Ç∏„ÅÆ„Ç™„É™„Ç∏„É≥„ÅåËá™ÂãïÁöÑ„Å´‰ΩøÁî®„Åï„Çå„ÇãÔºâ
        const apiBaseUrl = '';

        const fileInput = document.getElementById('fileInput');
        const textInput = document.getElementById('textInput');
        const displayBtn = document.getElementById('displayBtn');
        const statusEl = document.getElementById('status');
        const fileInfoEl = document.getElementById('fileInfo');
        const navigationArea = document.getElementById('navigationArea');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfoEl = document.getElementById('pageInfo');

        let selectedFile = null;
        let currentPageInfo = null; // „Çµ„Éº„Éê„ÉºÂÅ¥„Åã„ÇâÂèñÂæó„Åó„Åü„Éö„Éº„Ç∏ÊÉÖÂ†±„Çí‰øùÊåÅ

        // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            selectedFile = file;
            
            // „Éï„Ç°„Ç§„É´ÊÉÖÂ†±„ÇíË°®Á§∫
            fileInfoEl.textContent = `ÈÅ∏Êäû„Åï„Çå„Åü„Éï„Ç°„Ç§„É´: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            fileInfoEl.style.display = 'block';

            // „ÉÜ„Ç≠„Çπ„Éà„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Çì„Åßtextarea„Å´Ë°®Á§∫
            if (file.type === 'text/plain' || 
                file.type === 'text/markdown' || 
                file.name.endsWith('.txt') || 
                file.name.endsWith('.md') || 
                file.name.endsWith('.markdown')) {
                
                statusEl.textContent = '„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Åø‰∏≠...';
                statusEl.className = 'status';
                statusEl.style.display = 'block';
                
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const textContent = e.target.result;
                    textInput.value = textContent;
                    
                    // „Éï„Ç°„Ç§„É´ÈÅ∏ÊäûÊôÇ„Å´Âç≥Â∫ß„Å´„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø°
                    try {
                        statusEl.textContent = '„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø°‰∏≠...';
                        statusEl.className = 'status';
                        
                        const formData = new FormData();
                        formData.append('file', file);
                        
                        console.log('[„Éá„Éê„ÉÉ„Ç∞] „Éï„Ç°„Ç§„É´ÈÅ∏ÊäûÊôÇ„Å´„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø°:', {
                            fileName: file.name,
                            fileSize: file.size,
                            apiUrl: `${apiBaseUrl}/api/upload-text`
                        });
                        
                        const response = await fetch(`${apiBaseUrl}/api/upload-text`, {
                            method: 'POST',
                            credentials: 'include',
                            body: formData
                        });
                        
                        console.log('[„Éá„Éê„ÉÉ„Ç∞] „Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„É¨„Çπ„Éù„É≥„Çπ:', {
                            status: response.status,
                            statusText: response.statusText,
                            ok: response.ok
                        });
                        
                        if (!response.ok) {
                            const errorText = await response.text();
                            let errorData;
                            try {
                                errorData = JSON.parse(errorText);
                            } catch (e) {
                                errorData = { error: errorText || `HTTP ${response.status}: ${response.statusText}` };
                            }
                            console.error('Upload error:', errorData);
                            statusEl.textContent = `‚ùå „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Ç®„É©„Éº: ${errorData.error || `HTTP ${response.status}`}`;
                            statusEl.className = 'status error';
                            return;
                        }
                        
                        const data = await response.json();
                        console.log('[„Éá„Éê„ÉÉ„Ç∞] „Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÊàêÂäü:', data);
                        
                        if (data.success) {
                            // „Çµ„Éº„Éê„ÉºÂÅ¥„Åß„Éö„Éº„Ç∏„É≥„Ç∞Âá¶ÁêÜ„ÅåÂÆå‰∫Ü„Åó„ÄÅÊúÄÂàù„ÅÆ„Éö„Éº„Ç∏„ÅåË°®Á§∫„Åï„Çå„Åü
                            currentPageInfo = {
                                currentPage: data.currentPage,
                                totalPages: data.totalPages,
                                pageInfo: `${data.currentPage}/${data.totalPages}`
                            };
                            updatePageInfo();
                            navigationArea.style.display = 'block';
                            
                            statusEl.textContent = `‚úÖ „Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü„ÄÇ„Éö„Éº„Ç∏ ${currentPageInfo.pageInfo} „ÇíË°®Á§∫„Åó„Åæ„Åó„Åü„ÄÇ`;
                            statusEl.className = 'status success';
                        } else {
                            statusEl.textContent = `‚ùå „Ç®„É©„Éº: ${data.error}`;
                            statusEl.className = 'status error';
                        }
                    } catch (error) {
                        console.error('Upload error:', error);
                        statusEl.textContent = `‚ùå ÈÄö‰ø°„Ç®„É©„Éº: ${error.message || error}`;
                        statusEl.className = 'status error';
                    }
                };
                reader.readAsText(file);
            } else {
                statusEl.textContent = '„ÉÜ„Ç≠„Çπ„Éà„Éï„Ç°„Ç§„É´(.txt, .md)„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                statusEl.className = 'status error';
            }
        });

        // Ë°®Á§∫„Éú„Çø„É≥
        displayBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            
            if (!text) {
                statusEl.textContent = '„ÉÜ„Ç≠„Çπ„Éà„ÅåÂÖ•Âäõ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì';
                statusEl.className = 'status error';
                return;
            }

            // „ÉÜ„Ç≠„Çπ„ÉàÂÖ•Âäõ„Åã„ÇâÁõ¥Êé•„ÅÆÂ†¥Âêà„ÅØ„ÄÅ„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø°
            displayBtn.disabled = true;
            statusEl.textContent = 'ÈÄÅ‰ø°‰∏≠...';
            statusEl.className = 'status';

            try {
                const response = await fetch(`${apiBaseUrl}/api/upload-text`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { error: errorText || `HTTP ${response.status}: ${response.statusText}` };
                    }
                    console.error('Upload error:', errorData);
                    statusEl.textContent = `‚ùå „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Ç®„É©„Éº: ${errorData.error || `HTTP ${response.status}`}`;
                    statusEl.className = 'status error';
                    displayBtn.disabled = false;
                    return;
                }

                const data = await response.json();
                console.log('[„Éá„Éê„ÉÉ„Ç∞] /api/upload-text „É¨„Çπ„Éù„É≥„Çπ:', data);
                
                if (!data.success) {
                    console.error('Upload error:', data.error);
                    statusEl.textContent = '‚ùå „Ç®„É©„Éº: ' + data.error;
                    statusEl.className = 'status error';
                    displayBtn.disabled = false;
                    return;
                }
                
                // „Çµ„Éº„Éê„ÉºÂÅ¥„Åß„Éö„Éº„Ç∏„É≥„Ç∞Âá¶ÁêÜ„ÅåÂÆå‰∫Ü„Åó„ÄÅÊúÄÂàù„ÅÆ„Éö„Éº„Ç∏„ÅåË°®Á§∫„Åï„Çå„Åü
                currentPageInfo = {
                    currentPage: data.currentPage,
                    totalPages: data.totalPages,
                    pageInfo: `${data.currentPage}/${data.totalPages}`
                };
                updatePageInfo();
                navigationArea.style.display = 'block';
                
                statusEl.textContent = `‚úÖ AR„Ç∞„É©„Çπ„Å´Ë°®Á§∫„Åó„Åæ„Åó„ÅüÔºÅ„Éö„Éº„Ç∏ ${currentPageInfo.pageInfo}`;
                statusEl.className = 'status success';
            } catch (error) {
                console.error('Upload error:', error);
                statusEl.textContent = '‚ùå ÈÄö‰ø°„Ç®„É©„Éº: ' + error.message;
                statusEl.className = 'status error';
            } finally {
                displayBtn.disabled = false;
            }
        });

        // „Éö„Éº„Ç∏ÊÉÖÂ†±„ÇíÊõ¥Êñ∞
        function updatePageInfo() {
            if (currentPageInfo) {
                pageInfoEl.textContent = `„Éö„Éº„Ç∏ ${currentPageInfo.pageInfo}`;
            }
        }

        // Ââç„Å∏„Éú„Çø„É≥
        prevBtn.addEventListener('click', async () => {
            if (!currentPageInfo) return;
            
            prevBtn.disabled = true;
            statusEl.textContent = 'Ââç„ÅÆ„Éö„Éº„Ç∏„Å´ÁßªÂãï‰∏≠...';
            statusEl.className = 'status';
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/media/event`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        eventType: 'prevpage'
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { error: errorText || `HTTP ${response.status}: ${response.statusText}` };
                    }
                    console.error('Media event error:', errorData);
                    statusEl.textContent = `‚ùå „Ç®„É©„Éº: ${errorData.error || `HTTP ${response.status}`}`;
                    statusEl.className = 'status error';
                    prevBtn.disabled = false;
                    return;
                }

                const data = await response.json();
                console.log('[„Éá„Éê„ÉÉ„Ç∞] /api/media/event (prevpage) „É¨„Çπ„Éù„É≥„Çπ:', data);
                
                if (data.success && data.pageInfo) {
                    currentPageInfo = {
                        currentPage: data.pageInfo.currentPage,
                        totalPages: data.pageInfo.totalPages,
                        pageInfo: data.pageInfo.pageInfo
                    };
                    updatePageInfo();
                    statusEl.textContent = `„Éö„Éº„Ç∏ ${currentPageInfo.pageInfo}`;
                    statusEl.className = 'status success';
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 2000);
                } else if (!data.success) {
                    statusEl.textContent = `‚ùå „Ç®„É©„Éº: ${data.error || '„Éö„Éº„Ç∏ÁßªÂãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü'}`;
                    statusEl.className = 'status error';
                }
            } catch (error) {
                console.error('Media event error:', error);
                statusEl.textContent = `‚ùå ÈÄö‰ø°„Ç®„É©„Éº: ${error.message || error}`;
                statusEl.className = 'status error';
            } finally {
                prevBtn.disabled = false;
            }
        });

        // Ê¨°„Å∏„Éú„Çø„É≥
        nextBtn.addEventListener('click', async () => {
            if (!currentPageInfo) return;
            
            nextBtn.disabled = true;
            statusEl.textContent = 'Ê¨°„ÅÆ„Éö„Éº„Ç∏„Å´ÁßªÂãï‰∏≠...';
            statusEl.className = 'status';
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/media/event`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        eventType: 'nextpage'
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { error: errorText || `HTTP ${response.status}: ${response.statusText}` };
                    }
                    console.error('Media event error:', errorData);
                    statusEl.textContent = `‚ùå „Ç®„É©„Éº: ${errorData.error || `HTTP ${response.status}`}`;
                    statusEl.className = 'status error';
                    nextBtn.disabled = false;
                    return;
                }

                const data = await response.json();
                console.log('[„Éá„Éê„ÉÉ„Ç∞] /api/media/event (nextpage) „É¨„Çπ„Éù„É≥„Çπ:', data);
                
                if (data.success && data.pageInfo) {
                    currentPageInfo = {
                        currentPage: data.pageInfo.currentPage,
                        totalPages: data.pageInfo.totalPages,
                        pageInfo: data.pageInfo.pageInfo
                    };
                    updatePageInfo();
                    statusEl.textContent = `„Éö„Éº„Ç∏ ${currentPageInfo.pageInfo}`;
                    statusEl.className = 'status success';
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 2000);
                } else if (!data.success) {
                    statusEl.textContent = `‚ùå „Ç®„É©„Éº: ${data.error || '„Éö„Éº„Ç∏ÁßªÂãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü'}`;
                    statusEl.className = 'status error';
                }
            } catch (error) {
                console.error('Media event error:', error);
                statusEl.textContent = `‚ùå ÈÄö‰ø°„Ç®„É©„Éº: ${error.message || error}`;
                statusEl.className = 'status error';
            } finally {
                nextBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
