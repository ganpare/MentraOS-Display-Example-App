<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentraOS App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        .back-btn {
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .back-btn:hover {
            background: #5a6268;
        }
        
        /* „Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Çπ„Çø„Ç§„É´ */
        .top-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .menu-btn {
            padding: 20px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .menu-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* „ÉÜ„Ç≠„Çπ„Éà„É™„Éº„ÉÄ„Éº„Éö„Éº„Ç∏„Çπ„Çø„Ç§„É´ */
        .file-input-wrapper {
            margin-bottom: 20px;
        }
        
        .file-input-label {
            display: block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .text-input-wrapper {
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #28a745;
            color: white;
        }
        
        button:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .navigation-area {
            display: none;
            margin-top: 20px;
        }
        
        .navigation-area.show {
            display: block;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-buttons button {
            flex: 1;
        }
        
        .nav-buttons .prev-btn {
            background: #6c757d;
        }
        
        .nav-buttons .next-btn {
            background: #667eea;
        }
        
        .page-info {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        
        /* AR„Éá„Éê„Ç§„ÇπË°®Á§∫„Ç®„É™„Ç¢ */
        .ar-display-area {
            margin-top: 20px;
            padding: 20px;
            background: #000;
            border-radius: 10px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #333;
        }
        
        .ar-display-title {
            color: #fff;
            font-size: 12px;
            margin-bottom: 10px;
            text-align: center;
            opacity: 0.7;
        }
        
        .ar-display-content {
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .ar-display-content:empty::before {
            content: "AR„Éá„Éê„Ç§„Çπ„Å´Ë°®Á§∫„Åï„Çå„ÇãÂÜÖÂÆπ„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô";
            color: #666;
            font-style: italic;
        }
        
        /* Èü≥Â£∞„Éó„É¨„Éº„É§„Éº„Éö„Éº„Ç∏„Çπ„Çø„Ç§„É´ */
        .audio-file-list {
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
        }
        
        .audio-file-item {
            padding: 10px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .audio-file-item:hover {
            background: #e9ecef;
        }
        
        .audio-file-item.selected {
            background: #667eea;
            color: white;
        }
        
        .audio-player {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .audio-player.active {
            display: block;
        }
        
        .audio-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .audio-controls button {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            font-size: 14px;
        }
        
        .audio-controls .play-btn {
            background: #28a745;
        }
        
        .audio-controls .pause-btn {
            background: #ffc107;
            color: #333;
        }
        
        .audio-controls .skip-btn {
            background: #17a2b8;
        }
        
        .audio-controls .subtitle-btn {
            background: #6f42c1;
        }
        
        .subtitle-display {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            min-height: 60px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .current-time {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- „Éà„ÉÉ„Éó„Éö„Éº„Ç∏ -->
    <div class="container">
        <div id="topPage" class="page active">
            <h1>üè† „É°„Ç§„É≥„É°„Éã„É•„Éº</h1>
            <div class="top-menu">
                <button class="menu-btn" id="textReaderBtn">üìÑ „ÉÜ„Ç≠„Çπ„Éà„É™„Éº„ÉÄ„Éº</button>
                <button class="menu-btn" id="audioPlayerBtn">üéµ Èü≥Â£∞„Éó„É¨„Éº„É§„Éº</button>
            </div>
        </div>
        
        <!-- „ÉÜ„Ç≠„Çπ„Éà„É™„Éº„ÉÄ„Éº„Éö„Éº„Ç∏ -->
        <div id="textReaderPage" class="page">
            <button class="back-btn" id="backToTopBtn">‚Üê Êàª„Çã</button>
            <h1>üìÑ „ÉÜ„Ç≠„Çπ„Éà„Éï„Ç°„Ç§„É´ÈÅ∏Êäû</h1>
            
            <div class="file-input-wrapper">
                <label for="fileInput" class="file-input-label">
                    üìÅ „Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû
                </label>
                <input type="file" id="fileInput" accept=".txt,.text,.md,.markdown,.csv" />
            </div>
            
            <div class="text-input-wrapper">
                <textarea id="textInput" placeholder="„Åæ„Åü„ÅØ„ÄÅ„Åì„Åì„Å´„ÉÜ„Ç≠„Çπ„Éà„ÇíÁõ¥Êé•ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>
            </div>
            
            <button id="displayBtn">AR„Ç∞„É©„Çπ„Å´Ë°®Á§∫</button>
            
            <div id="navigationArea" class="navigation-area">
                <div class="nav-buttons">
                    <button id="prevBtn" class="prev-btn">‚Üê Ââç„Å∏</button>
                    <button id="nextBtn" class="next-btn">Ê¨°„Å∏ ‚Üí</button>
                </div>
                <div id="pageInfo" class="page-info"></div>
            </div>
            
            <!-- AR„Éá„Éê„Ç§„ÇπË°®Á§∫„Ç®„É™„Ç¢ -->
            <div class="ar-display-area">
                <div class="ar-display-title">üëì AR„Éá„Éê„Ç§„ÇπË°®Á§∫„Éó„É¨„Éì„É•„Éº</div>
                <div class="ar-display-content" id="arDisplayContent"></div>
            </div>
            
            <div id="status" class="status"></div>
            <div id="fileInfo" class="file-info" style="display: none;"></div>
        </div>
        
        <!-- Èü≥Â£∞„Éó„É¨„Éº„É§„Éº„Éö„Éº„Ç∏ -->
        <div id="audioPlayerPage" class="page">
            <button class="back-btn" id="backToTopBtn2">‚Üê Êàª„Çã</button>
            <h1>üéµ Èü≥Â£∞„Éó„É¨„Éº„É§„Éº</h1>
            
            <div class="audio-file-list" id="audioFileList">
                <div style="text-align: center; color: #666; padding: 20px;">
                    „Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Åø‰∏≠...
                </div>
            </div>
            
            <div class="audio-player" id="audioPlayer">
                <audio id="audioElement" controls style="width: 100%;"></audio>
                <div class="current-time" id="currentTime">00:00 / 00:00</div>
                
                <div class="audio-controls">
                    <button id="playBtn" class="play-btn">‚ñ∂Ô∏è ÂÜçÁîü</button>
                    <button id="pauseBtn" class="pause-btn">‚è∏Ô∏è ‰∏ÄÊôÇÂÅúÊ≠¢</button>
                    <button id="skipForwardBtn" class="skip-btn">‚è© +10Áßí</button>
                    <button id="skipBackwardBtn" class="skip-btn">‚è™ -10Áßí</button>
                    <button id="nextSubtitleBtn" class="subtitle-btn">‚è≠Ô∏è Ê¨°Â≠óÂπï</button>
                    <button id="prevSubtitleBtn" class="subtitle-btn">‚èÆÔ∏è ÂâçÂ≠óÂπï</button>
                    <button id="repeatSubtitleBtn" class="subtitle-btn">üîÅ „É™„Éî„Éº„Éà</button>
                </div>
                
                <div class="subtitle-display" id="subtitleDisplay">
                    Â≠óÂπï„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô
                </div>
            </div>
            
            <div id="audioStatus" class="status"></div>
        </div>
    </div>

    <script>
        // API„ÅÆ„Éô„Éº„ÇπURL
        const apiBaseUrl = '';
        
        // „Éö„Éº„Ç∏ÁÆ°ÁêÜ
        const pages = {
            top: document.getElementById('topPage'),
            textReader: document.getElementById('textReaderPage'),
            audioPlayer: document.getElementById('audioPlayerPage')
        };
        
        function showPage(pageName) {
            Object.values(pages).forEach(page => page.classList.remove('active'));
            pages[pageName].classList.add('active');
        }
        
        // „Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
        document.getElementById('textReaderBtn').addEventListener('click', () => showPage('textReader'));
        document.getElementById('audioPlayerBtn').addEventListener('click', () => {
            showPage('audioPlayer');
            loadAudioFiles();
        });
        document.getElementById('backToTopBtn').addEventListener('click', () => showPage('top'));
        document.getElementById('backToTopBtn2').addEventListener('click', () => showPage('top'));
        
        // ========== „ÉÜ„Ç≠„Çπ„Éà„É™„Éº„ÉÄ„ÉºÊ©üËÉΩ ==========
        const fileInput = document.getElementById('fileInput');
        const textInput = document.getElementById('textInput');
        const displayBtn = document.getElementById('displayBtn');
        const statusEl = document.getElementById('status');
        const fileInfoEl = document.getElementById('fileInfo');
        const navigationArea = document.getElementById('navigationArea');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfoEl = document.getElementById('pageInfo');
        const arDisplayContent = document.getElementById('arDisplayContent');
        
        let selectedFile = null;
        let currentPageInfo = null;
        
        // AR„Éá„Éê„Ç§„ÇπË°®Á§∫ÂÜÖÂÆπ„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        async function updateARDisplay() {
            try {
                const response = await fetch(`${apiBaseUrl}/api/text/current`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    return;
                }
                
                const data = await response.json();
                
                if (data.success && data.text) {
                    arDisplayContent.textContent = data.text;
                }
            } catch (error) {
                console.error('ARË°®Á§∫Êõ¥Êñ∞„Ç®„É©„Éº:', error);
            }
        }
        
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            selectedFile = file;
            fileInfoEl.textContent = `ÈÅ∏Êäû„Åï„Çå„Åü„Éï„Ç°„Ç§„É´: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            fileInfoEl.style.display = 'block';
            
            if (file.type === 'text/plain' || 
                file.type === 'text/markdown' || 
                file.type === 'text/csv' ||
                file.name.endsWith('.txt') || 
                file.name.endsWith('.md') || 
                file.name.endsWith('.markdown') ||
                file.name.endsWith('.csv')) {
                
                statusEl.textContent = '„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Åø‰∏≠...';
                statusEl.className = 'status';
                statusEl.style.display = 'block';
                
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const textContent = e.target.result;
                    textInput.value = textContent;
                    
                    try {
                        statusEl.textContent = '„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø°‰∏≠...';
                        statusEl.className = 'status';
                        
                        const formData = new FormData();
                        formData.append('file', file);
                        
                        const response = await fetch(`${apiBaseUrl}/api/upload-text`, {
                            method: 'POST',
                            credentials: 'include',
                            body: formData
                        });
                        
                        if (!response.ok) {
                            const errorText = await response.text();
                            let errorData;
                            try {
                                errorData = JSON.parse(errorText);
                            } catch (e) {
                                errorData = { error: errorText || `HTTP ${response.status}: ${response.statusText}` };
                            }
                            statusEl.textContent = `‚ùå „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Ç®„É©„Éº: ${errorData.error || `HTTP ${response.status}`}`;
                            statusEl.className = 'status error';
                            return;
                        }
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            currentPageInfo = {
                                currentPage: data.currentPage,
                                totalPages: data.totalPages,
                                pageInfo: `${data.currentPage}/${data.totalPages}`
                            };
                            updatePageInfo();
                            navigationArea.classList.add('show');
                            
                            statusEl.textContent = `‚úÖ „Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü„ÄÇ„Éö„Éº„Ç∏ ${currentPageInfo.pageInfo} „ÇíË°®Á§∫„Åó„Åæ„Åó„Åü„ÄÇ`;
                            statusEl.className = 'status success';
                            
                            // AR„Éá„Éê„Ç§„ÇπË°®Á§∫„ÇíÊõ¥Êñ∞
                            setTimeout(() => updateARDisplay(), 500);
                        } else {
                            statusEl.textContent = `‚ùå „Ç®„É©„Éº: ${data.error}`;
                            statusEl.className = 'status error';
                        }
                    } catch (error) {
                        statusEl.textContent = `‚ùå ÈÄö‰ø°„Ç®„É©„Éº: ${error.message || error}`;
                        statusEl.className = 'status error';
                    }
                };
                reader.readAsText(file);
            } else {
                statusEl.textContent = '„ÉÜ„Ç≠„Çπ„Éà„Éï„Ç°„Ç§„É´(.txt, .md, .csv)„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                statusEl.className = 'status error';
            }
        });
        
        displayBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            
            if (!text) {
                statusEl.textContent = '„ÉÜ„Ç≠„Çπ„Éà„ÅåÂÖ•Âäõ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì';
                statusEl.className = 'status error';
                return;
            }
            
            displayBtn.disabled = true;
            statusEl.textContent = 'ÈÄÅ‰ø°‰∏≠...';
            statusEl.className = 'status';
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/upload-text`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { error: errorText || `HTTP ${response.status}: ${response.statusText}` };
                    }
                    statusEl.textContent = `‚ùå „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Ç®„É©„Éº: ${errorData.error || `HTTP ${response.status}`}`;
                    statusEl.className = 'status error';
                    displayBtn.disabled = false;
                    return;
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    statusEl.textContent = '‚ùå „Ç®„É©„Éº: ' + data.error;
                    statusEl.className = 'status error';
                    displayBtn.disabled = false;
                    return;
                }
                
                currentPageInfo = {
                    currentPage: data.currentPage,
                    totalPages: data.totalPages,
                    pageInfo: `${data.currentPage}/${data.totalPages}`
                };
                updatePageInfo();
                navigationArea.classList.add('show');
                
                statusEl.textContent = `‚úÖ AR„Ç∞„É©„Çπ„Å´Ë°®Á§∫„Åó„Åæ„Åó„ÅüÔºÅ„Éö„Éº„Ç∏ ${currentPageInfo.pageInfo}`;
                statusEl.className = 'status success';
                
                // AR„Éá„Éê„Ç§„ÇπË°®Á§∫„ÇíÊõ¥Êñ∞
                setTimeout(() => updateARDisplay(), 500);
            } catch (error) {
                statusEl.textContent = '‚ùå ÈÄö‰ø°„Ç®„É©„Éº: ' + error.message;
                statusEl.className = 'status error';
            } finally {
                displayBtn.disabled = false;
            }
        });
        
        function updatePageInfo() {
            if (currentPageInfo) {
                pageInfoEl.textContent = `„Éö„Éº„Ç∏ ${currentPageInfo.pageInfo}`;
            }
            // AR„Éá„Éê„Ç§„ÇπË°®Á§∫„ÇíÊõ¥Êñ∞
            updateARDisplay();
        }
        
        prevBtn.addEventListener('click', async () => {
            if (!currentPageInfo) return;
            
            prevBtn.disabled = true;
            statusEl.textContent = 'Ââç„ÅÆ„Éö„Éº„Ç∏„Å´ÁßªÂãï‰∏≠...';
            statusEl.className = 'status';
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/media/event`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ eventType: 'prevpage' })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { error: errorText || `HTTP ${response.status}: ${response.statusText}` };
                    }
                    statusEl.textContent = `‚ùå „Ç®„É©„Éº: ${errorData.error || `HTTP ${response.status}`}`;
                    statusEl.className = 'status error';
                    prevBtn.disabled = false;
                    return;
                }
                
                const data = await response.json();
                
                if (data.success && data.pageInfo) {
                    currentPageInfo = {
                        currentPage: data.pageInfo.currentPage,
                        totalPages: data.pageInfo.totalPages,
                        pageInfo: data.pageInfo.pageInfo
                    };
                    updatePageInfo();
                    statusEl.textContent = `„Éö„Éº„Ç∏ ${currentPageInfo.pageInfo}`;
                    statusEl.className = 'status success';
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 2000);
                } else if (!data.success) {
                    statusEl.textContent = `‚ùå „Ç®„É©„Éº: ${data.error || '„Éö„Éº„Ç∏ÁßªÂãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü'}`;
                    statusEl.className = 'status error';
                }
            } catch (error) {
                statusEl.textContent = `‚ùå ÈÄö‰ø°„Ç®„É©„Éº: ${error.message || error}`;
                statusEl.className = 'status error';
            } finally {
                prevBtn.disabled = false;
            }
        });
        
        nextBtn.addEventListener('click', async () => {
            if (!currentPageInfo) return;
            
            nextBtn.disabled = true;
            statusEl.textContent = 'Ê¨°„ÅÆ„Éö„Éº„Ç∏„Å´ÁßªÂãï‰∏≠...';
            statusEl.className = 'status';
            
            try {
                const response = await fetch(`${apiBaseUrl}/api/media/event`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ eventType: 'nextpage' })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { error: errorText || `HTTP ${response.status}: ${response.statusText}` };
                    }
                    statusEl.textContent = `‚ùå „Ç®„É©„Éº: ${errorData.error || `HTTP ${response.status}`}`;
                    statusEl.className = 'status error';
                    nextBtn.disabled = false;
                    return;
                }
                
                const data = await response.json();
                
                if (data.success && data.pageInfo) {
                    currentPageInfo = {
                        currentPage: data.pageInfo.currentPage,
                        totalPages: data.pageInfo.totalPages,
                        pageInfo: data.pageInfo.pageInfo
                    };
                    updatePageInfo();
                    statusEl.textContent = `„Éö„Éº„Ç∏ ${currentPageInfo.pageInfo}`;
                    statusEl.className = 'status success';
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 2000);
                } else if (!data.success) {
                    statusEl.textContent = `‚ùå „Ç®„É©„Éº: ${data.error || '„Éö„Éº„Ç∏ÁßªÂãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü'}`;
                    statusEl.className = 'status error';
                }
            } catch (error) {
                statusEl.textContent = `‚ùå ÈÄö‰ø°„Ç®„É©„Éº: ${error.message || error}`;
                statusEl.className = 'status error';
            } finally {
                nextBtn.disabled = false;
            }
        });
        
        // ========== Èü≥Â£∞„Éó„É¨„Éº„É§„ÉºÊ©üËÉΩ ==========
        const audioFileList = document.getElementById('audioFileList');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioElement = document.getElementById('audioElement');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const skipForwardBtn = document.getElementById('skipForwardBtn');
        const skipBackwardBtn = document.getElementById('skipBackwardBtn');
        const nextSubtitleBtn = document.getElementById('nextSubtitleBtn');
        const prevSubtitleBtn = document.getElementById('prevSubtitleBtn');
        const repeatSubtitleBtn = document.getElementById('repeatSubtitleBtn');
        const subtitleDisplay = document.getElementById('subtitleDisplay');
        const currentTimeEl = document.getElementById('currentTime');
        const audioStatusEl = document.getElementById('audioStatus');
        
        let selectedAudioFile = null;
        let subtitles = [];
        let currentSubtitleIndex = -1;
        let subtitleUpdateInterval = null;
        let audioEventListenersAttached = false;
        
        async function loadAudioFiles() {
            try {
                audioFileList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>';
                
                const response = await fetch(`${apiBaseUrl}/api/audio/files`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.success || !data.files || data.files.length === 0) {
                    audioFileList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</div>';
                    return;
                }
                
                audioFileList.innerHTML = '';
                data.files.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'audio-file-item';
                    item.textContent = file.name;
                    item.addEventListener('click', () => selectAudioFile(file, item));
                    audioFileList.appendChild(item);
                });
            } catch (error) {
                audioFileList.innerHTML = `<div style="text-align: center; color: #f00; padding: 20px;">„Ç®„É©„Éº: ${error.message}</div>`;
                console.error('Audio files load error:', error);
            }
        }
        
        async function selectAudioFile(file, itemElement) {
            // ÈÅ∏ÊäûÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.audio-file-item').forEach(item => {
                item.classList.remove('selected');
            });
            itemElement.classList.add('selected');
            
            selectedAudioFile = file;
            
            // Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Åø
            audioElement.src = `${apiBaseUrl}/api/audio/stream/${file.id}`;
            
            // Â≠óÂπï„ÇíË™≠„ÅøËæº„Åø
            try {
                const response = await fetch(`${apiBaseUrl}/api/audio/subtitles/${file.id}`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.subtitles) {
                    subtitles = data.subtitles;
                    currentSubtitleIndex = -1;
                    subtitleDisplay.textContent = 'Â≠óÂπï„ÅåË™≠„ÅøËæº„Åæ„Çå„Åæ„Åó„Åü';
                    audioPlayer.classList.add('active');
                } else {
                    throw new Error('Â≠óÂπï„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                audioStatusEl.textContent = `‚ùå Â≠óÂπïË™≠„ÅøËæº„Åø„Ç®„É©„Éº: ${error.message}`;
                audioStatusEl.className = 'status error';
                console.error('Subtitle load error:', error);
            }
            
            // ÂÜçÁîü‰ΩçÁΩÆÊõ¥Êñ∞„Å®Â≠óÂπïÂêåÊúüÔºà„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅØ‰∏ÄÂ∫¶„Å†„ÅëÁôªÈå≤Ôºâ
            if (!audioEventListenersAttached) {
                audioElement.addEventListener('loadedmetadata', () => {
                    updateCurrentTime();
                });
                
                audioElement.addEventListener('timeupdate', () => {
                    updateCurrentTime();
                    updateSubtitleDisplay();
                });
                
                audioElement.addEventListener('play', () => {
                    startSubtitleSync();
                });
                
                audioElement.addEventListener('pause', () => {
                    stopSubtitleSync();
                });
                
                audioElement.addEventListener('ended', () => {
                    stopSubtitleSync();
                });
                
                audioEventListenersAttached = true;
            }
        }
        
        function updateCurrentTime() {
            const current = audioElement.currentTime;
            const duration = audioElement.duration;
            
            if (isNaN(duration)) return;
            
            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };
            
            currentTimeEl.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
        }
        
        function updateSubtitleDisplay() {
            if (subtitles.length === 0) return;
            
            const currentTime = audioElement.currentTime;
            
            // ÁèæÂú®ÊôÇÂàª„Å´Ë©≤ÂΩì„Åô„ÇãÂ≠óÂπï„ÇíÊ§úÁ¥¢
            let foundIndex = -1;
            for (let i = 0; i < subtitles.length; i++) {
                const subtitle = subtitles[i];
                if (currentTime >= subtitle.startTime && currentTime <= subtitle.endTime) {
                    foundIndex = i;
                    break;
                }
            }
            
            if (foundIndex !== currentSubtitleIndex) {
                currentSubtitleIndex = foundIndex;
                
                if (foundIndex >= 0) {
                    subtitleDisplay.textContent = subtitles[foundIndex].text;
                    // „Çµ„Éº„Éê„Éº„Å´Â≠óÂπïÊõ¥Êñ∞„ÇíÈÄöÁü•
                    updateSubtitleOnServer(subtitles[foundIndex].text);
                } else {
                    subtitleDisplay.textContent = '';
                }
            }
        }
        
        function startSubtitleSync() {
            if (subtitleUpdateInterval) return;
            subtitleUpdateInterval = setInterval(() => {
                updateSubtitleDisplay();
            }, 100);
        }
        
        function stopSubtitleSync() {
            if (subtitleUpdateInterval) {
                clearInterval(subtitleUpdateInterval);
                subtitleUpdateInterval = null;
            }
        }
        
        async function updateSubtitleOnServer(text) {
            try {
                await fetch(`${apiBaseUrl}/api/audio/state`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentTime: audioElement.currentTime,
                        subtitleText: text
                    })
                });
            } catch (error) {
                console.error('Subtitle update error:', error);
            }
        }
        
        playBtn.addEventListener('click', () => {
            audioElement.play();
        });
        
        pauseBtn.addEventListener('click', () => {
            audioElement.pause();
        });
        
        skipForwardBtn.addEventListener('click', () => {
            audioElement.currentTime = Math.min(audioElement.currentTime + 10, audioElement.duration);
        });
        
        skipBackwardBtn.addEventListener('click', () => {
            audioElement.currentTime = Math.max(audioElement.currentTime - 10, 0);
        });
        
        nextSubtitleBtn.addEventListener('click', () => {
            if (subtitles.length === 0) return;
            
            let nextIndex = currentSubtitleIndex + 1;
            if (nextIndex >= subtitles.length) {
                nextIndex = subtitles.length - 1;
            }
            
            const subtitle = subtitles[nextIndex];
            audioElement.currentTime = subtitle.startTime;
            currentSubtitleIndex = nextIndex;
            subtitleDisplay.textContent = subtitle.text;
            updateSubtitleOnServer(subtitle.text);
        });
        
        prevSubtitleBtn.addEventListener('click', () => {
            if (subtitles.length === 0) return;
            
            let prevIndex = currentSubtitleIndex - 1;
            if (prevIndex < 0) {
                prevIndex = 0;
            }
            
            const subtitle = subtitles[prevIndex];
            audioElement.currentTime = subtitle.startTime;
            currentSubtitleIndex = prevIndex;
            subtitleDisplay.textContent = subtitle.text;
            updateSubtitleOnServer(subtitle.text);
        });
        
        repeatSubtitleBtn.addEventListener('click', () => {
            if (currentSubtitleIndex >= 0 && currentSubtitleIndex < subtitles.length) {
                const subtitle = subtitles[currentSubtitleIndex];
                audioElement.currentTime = subtitle.startTime;
                subtitleDisplay.textContent = subtitle.text;
                updateSubtitleOnServer(subtitle.text);
            }
        });
    </script>
</body>
</html>
